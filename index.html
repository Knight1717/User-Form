<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="user_form">
        <h1> User Details </h1>
        <form action="#">


            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="name" required>
            </div>
    
            
            <div class="form-group">
                <label for="mobile">Mobile Number <span class="required">*</span></label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="number" required>
            </div>
    
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email" required>
            </div>
    
            
            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" placeholder="DOB" required>
            </div>
    
            
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female"> Female
                <input type="radio" id="other" name="gender" value="other"> Other
            </div>
    
            
            <div class="form-group">
                <label for="city">City <span class="required">*</span></label>
                <select id="city" name="city" required>
                    <option value="coimbatore">Coimbatore</option>
                    <option value="chennai">Chennai</option>
                    <option value="salem">Salem</option>
                    <option value="erode">Erode</option>
                </select>
            </div>
    
            
            <div class="form-group">
                <label>Language Known <span class="required">*</span></label>
                <input type="checkbox" id="english" name="language" value="english" required> English
                <input type="checkbox" id="tamil" name="language" value="tamil"> Tamil
                <input type="checkbox" id="hindi" name="language" value="hindi"> Hindi
            </div>
    
            
            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
    
            
            <div class="form-group">
                <label for="resume">Upload Resume <span class="required">*</span></label>
                <input type="file" id="resume" name="resume" required>
            </div>
    
            
            <div class="form-group">
                <label for="photo">Upload Photo <span class="required">*</span> </label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
    
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>

        </form>

    </div>
</body>
</html>
